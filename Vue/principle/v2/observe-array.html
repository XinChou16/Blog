<html>

<head>数组监测</head>

<body>
  <div id="app">
    {{ foo }}
    <span v-for="item in arr">
      {{ item }}
    </span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        foo: 1,
        arr: [1,2]
      }
    });
    console.log(app);
  </script>
</body>

</html>
