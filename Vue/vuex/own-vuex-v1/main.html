<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuex1</title>
</head>
<body>
  <div id="app">
    vuex
    <p>count: {{count}}</p>
    <Counter />
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.js"></script>
<script type="module">
  import Vuex from './vuex.js';

  const store = {
    state: {
      count: 2
    }
  };
  const Counter = {
    data: () => ({
      init: 1,
    }),
    template: `
      <div>
        <p>init: {{init}}</p>
        <p>count: {{$store.state.count}}</p>
      </div>
    `
  }
  window.vm = new Vue({
    el: '#app',
    components: {
      Counter
    },
    store,
    data: {
      count: store.state.count
    }
  });
  console.log(Vuex);
  console.log(vm);
</script>
</body>
</html>
