<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>shadow part</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Shadow part styling for tabbed custom element</h2>

  <template id="tabbed-custom-element">
    <style type="text/css">
      :host {
        display: flex;
      }
    </style>
    <div part="tab active">tab 1</div>
    <dic part="tab">tab 2</dic>
    <dic part="tab">tab 3</dic>
  </template>

  <tabbed-custom-element></tabbed-custom-element>
</body>
</html>
